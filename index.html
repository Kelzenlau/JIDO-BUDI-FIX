<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jido Budi - Snack Match & Arcade</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Quantum Keyframes */
      @keyframes quantum-drift {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(5vw, 5vh) scale(1.1) rotate(5deg); }
        66% { transform: translate(-3vw, 8vh) scale(0.9) rotate(-5deg); }
        100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      }

      @keyframes quantum-pulse {
        0%, 100% { opacity: 0.3; filter: blur(60px) brightness(1); }
        50% { opacity: 0.5; filter: blur(80px) brightness(1.3); }
      }

      @keyframes particle-twinkle {
        0%, 100% { opacity: 0; transform: translateY(0); }
        50% { opacity: 0.8; transform: translateY(-10px); }
      }

      .quantum-sphere {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        mix-blend-mode: screen;
        pointer-events: none;
        z-index: 0;
        animation: quantum-drift 20s infinite ease-in-out, quantum-pulse 10s infinite ease-in-out;
      }

      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
